<!DOCTYPE html>
<html>
<head>
<script>
document.addEventListener('click', musicPlay);
function musicPlay() {
    document.getElementById('portal').play();
    document.removeEventListener('click', musicPlay);
}
</script>
<title>Portal</title>
</head>
<body>

<img src="portal.gif" alt="GIF" width="300" height="200">
  
<audio controls autoplay loop id="portal">
  <source src="portal.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

</body>
</html>
